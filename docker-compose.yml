version: '3.7'

services:
    
  logger:
    image: umputun/docker-logger
    restart: unless-stopped
    logging: &default_logging
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    environment:
        - LOG_FILES=true
        - LOG_SYSLOG=false
        - EXCLUDE=docker-logger
        - MAX_FILES=70
        - MAX_SIZE=50
        - MAX_AGE=40
        - DEBUG=false
    volumes:
        - ./logs:/srv/logs
        - /var/run/docker.sock:/var/run/docker.sock
    networks:
        - webnet
  postgres-2map:
    container_name: postgres-2map
    image: postgis/postgis:16-3.4-alpine
    networks:
      - webnet
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - /opt/postgresdb:/var/lib/postgresql/data

  2map:
    image: docker.pkg.github.com/mikhail-angelov/2maps/2maps:latest
    container_name: "mapnn"
    restart: unless-stopped
    networks:
      - webnet
    ports:
      - "3001:3000"
    logging: *default_logging
    env_file:
      - .env
    depends_on:
      - postgres-2map
    links:
      - postgres-2map:postgres-2map
    command: npm start
    volumes:
        - ./data:/opt/app/data:rw

networks:
  webnet:
